<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Portal - CampusStay</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Bunda One Stop</span>
        </div>
    </div>
  </nav>

  <div class="container" style="max-width: 400px; margin: 150px auto;">
    <h1><i class="fas fa-store"></i> Business Login</h1>
    <p class="subtitle">Manage your orders & services</p>
    
    <form id="loginForm" class="admin-form">
      <input type="email" name="email" placeholder="Registered Business Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit"><i class="fas fa-sign-in"></i> Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 2rem; color: #888;">
      Don't have access? <a href="business-register.html">Register your business</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = e.target.email.value;
      const password = e.target.password.value;
      
      const res = await fetch('/api/business/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      
      if (res.ok) {
        const business = await res.json();
        localStorage.setItem('businessId', business.id);
        alert(`✅ Welcome ${business.name}!`);
        window.location.href = 'business-dashboard.html';
      } else {
        const error = await res.text();
        alert('❌ ' + error);
      }
    });
  </script>
</body>
</html>
